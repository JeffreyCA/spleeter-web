version: '3.4'
services:
  nginx:
    entrypoint: ["echo", "Service nginx disabled"]
    restart: "no"
  api:
    ports:
      - "${DEV_WEBSERVER_PORT:-8000}:8000"
    environment:
      - DJANGO_DEVELOPMENT=true
    volumes:
      - ./api:/webapp/api
      - ./media:/webapp/media
  celery-fast:
    environment:
      - DJANGO_DEVELOPMENT=true
    volumes:
      - ./api:/webapp/api
      - ./media:/webapp/media
  celery-slow:
    environment:
      - DJANGO_DEVELOPMENT=true
    volumes:
      - ./api:/webapp/api
      - ./media:/webapp/media
  frontend:
    environment:
      - DJANGO_DEVELOPMENT=true
    volumes:
      - ./frontend/src:/webapp/frontend/src
    restart: always
